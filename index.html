<!DOCTYPE html>
<script>
    // Lade Todos aus localStorage und rendere sie beim Start
    document.addEventListener('DOMContentLoaded', function() {
        const todos = JSON.parse(localStorage.getItem('todos') || '[]');
        todos.forEach(todo => addTodo(todo.text, todo.completed));
    });

    // Überschreibe addTodo, damit sie completed-Status akzeptiert
    function addTodo(text, completed = false) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(text));
        if (completed) li.classList.add('completed');

        li.addEventListener('click', function() {
            li.classList.toggle('completed');
            saveTodos();
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Löschen';
        delBtn.className = 'delete-btn';
        delBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            li.remove();
            saveTodos();
        });

        li.appendChild(delBtn);
        document.getElementById('todo-list').appendChild(li);
        saveTodos();
    }

    // Speichere Todos im localStorage
    function saveTodos() {
        const items = [];
        document.querySelectorAll('#todo-list li').forEach(li => {
            items.push({
                text: li.childNodes[0].nodeValue,
                completed: li.classList.contains('completed')
            });
        });
        localStorage.setItem('todos', JSON.stringify(items));
    }
</script>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einfache To-Do-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        .todo-container {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 24px 32px 32px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .delete-btn {
            background: #dc3545;
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do-Liste</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Neue Aufgabe..." autocomplete="off" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const list = document.getElementById('todo-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (text !== '') {
                addTodo(text);
                input.value = '';
            }
        });

        function addTodo(text) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(text));

            li.addEventListener('click', function() {
                li.classList.toggle('completed');
            });

            const delBtn = document.createElement('button');
            delBtn.textContent = 'Löschen';
            delBtn.className = 'delete-btn';
            delBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                li.remove();
            });

            li.appendChild(delBtn);
            list.appendChild(li);
        }
    </script>
</body>
</html>
